<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <div class="buttons">
      <button class="btn" id="button1">Agregar Cards</button>
      <button class="btn" id="button2">Quitar Cards</button>  
    </div>  
  </header>
  <div id="app" class="porta-cards">
    <article class="payment-card">
      <main>
        <img class="payment-card-hero" src="./images/illustration-hero.svg" alt="">
        <h1 class="main-h1">Order Summary</h1>
        <p class="main-p">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <section class="plan">
          <div>
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="plan_type-plan">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <div>
            <a href="/">Change</a>
          </div>  
        </section>
      </main>
        <section class="button-container">
          <button class="button-container_payment">Proceed to Payment</button>
          <button class="button-container_cancel">Cancel Order</button>
        </section>
    </article>
  </div>
</body>
<script type="module" src="./js/addcards.js"></script>
</html>
